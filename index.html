<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charles Valentin — UX/UI React</title>

    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Helvetica Neue', 'sans-serif'] },
                    colors: { accent: '#e0ff00', borderDark: '#333' }
                }
            }
        }
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;800;900&display=swap" rel="stylesheet">

    <style>
        body { background-color: #1C1C1C; color: #fff; overflow-x: hidden; }
        
        /* Marquee infini fluide */
        .marquee-container { overflow: hidden; white-space: nowrap; }
        .marquee-content { display: inline-block; animation: marquee 15s linear infinite; }
        @keyframes marquee { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
        .text-outline { color: transparent; -webkit-text-stroke: 2px #fff; }

        /* Effet de survol brutaliste global de la ligne */
        .project-row { position: relative; overflow: hidden; }
        .project-row::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #fff; transform: scaleY(0); transform-origin: bottom;
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1); z-index: 0;
        }
        .project-row:hover::before { transform: scaleY(1); transform-origin: top; }
        .project-row-content { position: relative; z-index: 1; transition: transform 0.4s ease; }
        .project-row:hover .project-row-content { transform: translateX(2vw); color: #000; }

        /* Utilitaires pour l'animation 3D des lettres */
        .project-title-wrapper {
            perspective: 1000px;
        }
        .char {
            display: inline-block;
            transform-style: preserve-3d;
            transform-origin: center center;
            white-space: pre;
        }
        
        /* Style du placeholder personnalisé pour le formulaire */
        ::placeholder {
            color: #666;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useLayoutEffect, useRef } = React;
        gsap.registerPlugin(ScrollTrigger);

        // --- DONNÉES DES PROJETS (Triés par ordre chronologique et ajout des paragraphes) ---
        const projectsData = {
            edf: {
                title: "EDF Particulier", year: "2024", tags: "Refonte UX/UI",
                headerTags: "UX/UI Design • Design System • 2024",
                context: "Refonte globale de l'espace client EDF. Un projet titanesque visant à simplifier la gestion des contrats d'énergie pour des millions d'utilisateurs.",
                approach: "Ateliers de co-création, élaboration de parcours utilisateurs simplifiés et déploiement d'un Design System robuste.",
                images: ["assets/edf-particulier/cover.png", "assets/edf-particulier/screen-mobile.png", "assets/edf-particulier/persona_user_journey.png"],
                descriptions: [
                    "Une déclinaison mobile pensée pour une consultation rapide et efficace des informations essentielles.",
                    "Cartographie du parcours utilisateur et définition des personas pour cibler précisément les points de friction existants."
                ]
            },
            raccordement: { 
                title: "EDF Raccordement", year: "2024", tags: "Service Design", 
                headerTags: "Service Design • 2024", 
                context: "Digitalisation du processus de raccordement à l'électricité pour des consommateurs et producteurs.", 
                approach: "Simplification B2B/B2C.", 
                images: ["assets/edf-raccordement/cover.png", "assets/edf-raccordement/screen-desktop.png", "assets/edf-raccordement/screen-mobile.png"],
                descriptions: [
                    "Interface desktop permettant le suivi complexe des dossiers de raccordement avec des indicateurs d'état clairs.",
                    "La version mobile permet aux utilisateurs et aux techniciens de suivre l'avancée du raccordement en temps réel depuis le terrain."
                ]
            },
            clinique: {
                title: "Clinique Ch.-Élysées", year: "2023", tags: "E-commerce • Luxe",
                headerTags: "Refonte Web • Luxe • 2023",
                context: "Repenser l'architecture de l'information pour optimiser les parcours de prise de rendez-vous sur un site générant plus de 300K visiteurs.",
                approach: "Création d'un univers visuel premium (mobile-first) reflétant le positionnement haut de gamme.",
                images: ["assets/clinique-champs-elysees/cover.png", "assets/clinique-champs-elysees/screen-desktop.png", "assets/clinique-champs-elysees/screen-desktop-2.png"],
                descriptions: [
                    "Des maquettes desktop mettant en valeur l'univers luxueux et épuré de la clinique à travers de larges visuels.",
                    "Gabarit de page de présentation des soins, optimisé pour la lecture et la conversion avec un accès rapide à la prise de rendez-vous."
                ]
            },
            typix: { 
                title: "Pixalione", year: "2023", tags: "App Métier", 
                headerTags: "App Métier • 2023", 
                context: "Application métier impliquant 4 profils utilisateurs.", 
                approach: "Optimisation de l'architecture.", 
                images: ["assets/typix/cover.png", "assets/typix/screen-desktop.png", "assets/typix/screen-modale.png"],
                descriptions: [
                    "Tableau de bord principal offrant aux administrateurs une vue d'ensemble de l'activité.",
                    "La gestion des interactions complexes s'effectue via des modales claires, pensées pour ne pas surcharger la navigation de l'utilisateur."
                ]
            },
            avia: {
                title: "Avia Picoty", year: "2022", tags: "Drive-to-store",
                headerTags: "Digitalisation • Drive-to-store • 2022",
                context: "Digitaliser le réseau de stations du groupe Avia afin d'améliorer le service en ligne des gestionnaires.",
                approach: "Faciliter une démarche drive-to-store pour les clients finaux via un localisateur optimisé.",
                images: ["assets/avia/cover.png", "assets/avia/screen-mobile.png"],
                descriptions: [
                    "Le localisateur de stations a été intégralement repensé pour les usages en mobilité afin de fluidifier l'expérience drive-to-store."
                ]
            }
        };

        // --- COMPOSANT : LANDING PAGE ---
        function LandingPage({ onOpenProject }) {
            const containerRef = useRef();

            useLayoutEffect(() => {
                const ctx = gsap.context(() => {
                    gsap.from(".gsap-fade-up", {
                        y: 100, opacity: 0, duration: 1, stagger: 0.1, ease: "power4.out", delay: 0.2
                    });

                    gsap.utils.toArray('.gsap-project-row').forEach((row) => {
                        gsap.from(row, {
                            scrollTrigger: {
                                trigger: row, start: "top 90%", toggleActions: "play none none reverse"
                            },
                            opacity: 0, x: -50, duration: 0.6, ease: "power3.out"
                        });
                    });
                }, containerRef);
                return () => ctx.revert();
            }, []);

            const handleMouseEnter = (e) => {
                const chars = e.currentTarget.querySelectorAll('.char');
                gsap.to(chars, {
                    rotateX: 360,
                    duration: 0.6,
                    stagger: 0.03,
                    ease: "back.out(1.5)",
                    overwrite: "auto"
                });
            };

            const handleMouseLeave = (e) => {
                const chars = e.currentTarget.querySelectorAll('.char');
                gsap.to(chars, {
                    rotateX: 0,
                    duration: 0.4,
                    ease: "power2.out",
                    overwrite: "auto"
                });
            };

            const handleFormSubmit = (e) => {
                e.preventDefault();
                alert('Merci ! Votre message a bien été envoyé.');
                e.target.reset();
            };

            return (
                <div ref={containerRef} className="pb-20">
                    <nav className="flex justify-between p-4 md:p-8 text-xs md:text-sm font-medium uppercase tracking-widest border-b border-borderDark gsap-fade-up">
                        <div>Charles Valentin</div>
                        <div>Portfolio 22—25</div>
                    </nav>

                    <header className="border-b border-borderDark py-10 md:py-20 marquee-container gsap-fade-up">
                        <div className="marquee-content whitespace-nowrap">
                            <span className="text-[12vw] font-black uppercase leading-[0.8] tracking-tighter pr-8">
                                UX/UI DESIGNER <span className="text-outline">CREATIVE</span> DIGITAL
                            </span>
                            <span className="text-[12vw] font-black uppercase leading-[0.8] tracking-tighter pr-8">
                                UX/UI DESIGNER <span className="text-outline">CREATIVE</span> DIGITAL
                            </span>
                        </div>
                    </header>

                    <section className="grid grid-cols-1 md:grid-cols-3 gap-8 p-6 md:p-16 border-b border-borderDark">
                        <div className="text-sm text-neutral-500 uppercase font-medium gsap-fade-up">Mission</div>
                        <div className="md:col-span-2 text-2xl md:text-5xl font-medium leading-tight tracking-tight gsap-fade-up">
                            Je conçois des expériences digitales <span className="text-accent">innovantes</span>, fonctionnelles et centrées sur l'utilisateur. Transformer des problématiques complexes en interfaces évidentes.
                        </div>
                    </section>

                    <main className="flex flex-col">
                        {Object.entries(projectsData).map(([id, project]) => (
                            <article 
                                key={id} 
                                onClick={() => onOpenProject(id)}
                                onMouseEnter={handleMouseEnter}
                                onMouseLeave={handleMouseLeave}
                                className="project-row border-b border-borderDark cursor-pointer gsap-project-row"
                            >
                                <div className="project-row-content flex flex-col md:flex-row justify-between md:items-center p-6 md:p-12 gap-4">
                                    <h2 className="text-4xl md:text-[6vw] font-black uppercase tracking-tighter m-0 leading-none project-title-wrapper">
                                        {project.title.split('').map((char, index) => (
                                            <span key={index} className="char">
                                                {char}
                                            </span>
                                        ))}
                                    </h2>
                                    <div className="text-sm md:text-base font-medium uppercase text-left md:text-right text-neutral-400">
                                        {project.year}<br/>{project.tags}
                                    </div>
                                </div>
                            </article>
                        ))}
                    </main>

                    {/* FOOTER & FORMULAIRE DE CONTACT */}
                    <footer className="py-24 md:py-40 px-6 max-w-5xl mx-auto">
                        <h2 className="text-[10vw] font-black uppercase leading-[0.85] tracking-tighter mb-16 text-center gsap-fade-up">
                            START A<br/><span className="text-accent">PROJECT.</span>
                        </h2>
                        
                        <form onSubmit={handleFormSubmit} className="flex flex-col gap-10 gsap-fade-up">
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-10">
                                <input 
                                    type="text" 
                                    placeholder="VOTRE NOM" 
                                    required 
                                    className="w-full bg-transparent border-b-2 border-borderDark py-4 text-xl md:text-2xl font-bold uppercase tracking-wide focus:outline-none focus:border-accent transition-colors"
                                />
                                <input 
                                    type="email" 
                                    placeholder="VOTRE EMAIL" 
                                    required 
                                    className="w-full bg-transparent border-b-2 border-borderDark py-4 text-xl md:text-2xl font-bold uppercase tracking-wide focus:outline-none focus:border-accent transition-colors"
                                />
                            </div>
                            
                            <textarea 
                                placeholder="VOTRE MESSAGE" 
                                required 
                                rows="3" 
                                className="w-full bg-transparent border-b-2 border-borderDark py-4 text-xl md:text-2xl font-bold uppercase tracking-wide focus:outline-none focus:border-accent transition-colors resize-none"
                            ></textarea>
                            
                            <button 
                                type="submit" 
                                className="mt-8 border-2 border-white py-6 px-12 text-2xl font-black uppercase tracking-tighter hover:bg-white hover:text-black transition-colors md:self-end"
                            >
                                ENVOYER
                            </button>
                        </form>
                    </footer>
                </div>
            );
        }

        // --- COMPOSANT : VUE PROJET ---
        function ProjectView({ project, onClose }) {
            const containerRef = useRef();

            useLayoutEffect(() => {
                window.scrollTo(0, 0);
                const ctx = gsap.context(() => {
                    gsap.from(".proj-reveal", {
                        y: 50, opacity: 0, duration: 0.8, stagger: 0.1, ease: "power3.out"
                    });
                    
                    gsap.utils.toArray('.proj-img').forEach(img => {
                        gsap.fromTo(img, 
                            { scale: 1.1, opacity: 0 },
                            {
                                scale: 1, opacity: 1, duration: 1.5, ease: "power2.out",
                                scrollTrigger: { trigger: img, start: "top 80%" }
                            }
                        );
                    });
                }, containerRef);
                return () => ctx.revert();
            }, [project]);

            if (!project) return null;

            return (
                <div ref={containerRef} className="min-h-screen bg-[#1C1C1C] pb-32">
                    <button onClick={onClose} className="sticky top-0 z-50 mix-blend-difference bg-transparent text-white font-black uppercase text-xl p-6 md:p-10 hover:text-accent transition-colors flex items-center gap-4">
                        <span>←</span> RETOUR
                    </button>

                    <div className="px-6 md:px-12 pb-12 border-b border-borderDark proj-reveal">
                        <h1 className="text-[12vw] font-black uppercase leading-[0.85] tracking-tighter mb-6">{project.title}</h1>
                        <div className="text-lg md:text-2xl font-medium text-neutral-500 uppercase">{project.headerTags}</div>
                    </div>

                    {/* Image Cover */}
                    {project.images && project.images[0] && (
                        <div className="p-6 md:p-12 border-b border-borderDark bg-[#1C1C1C] overflow-hidden">
                            <img src={project.images[0]} alt={project.title} className="w-full border border-borderDark proj-img" />
                        </div>
                    )}

                    {/* Section Contexte et Approche */}
                    <div className="grid md:grid-cols-2 border-b border-borderDark">
                        <div className="p-6 md:p-12 border-b md:border-b-0 md:border-r border-borderDark proj-reveal">
                            <h3 className="text-2xl font-black uppercase mb-4">Le Contexte</h3>
                            <p className="text-lg md:text-xl text-neutral-400 leading-relaxed">{project.context}</p>
                        </div>
                        <div className="p-6 md:p-12 proj-reveal">
                            <h3 className="text-2xl font-black uppercase mb-4">L'Approche</h3>
                            <p className="text-lg md:text-xl text-neutral-400 leading-relaxed">{project.approach}</p>
                        </div>
                    </div>

                    {/* Reste des images intercalées avec les descriptions */}
                    {project.images && project.images.slice(1).map((imgSrc, index) => (
                        <React.Fragment key={index}>
                            <div className="p-6 md:p-12 border-b border-borderDark bg-[#1C1C1C] overflow-hidden">
                                <img src={imgSrc} alt={`${project.title} aperçu ${index + 1}`} className="w-full border border-borderDark bg-white proj-img" />
                            </div>
                            
                            {/* Paragraphe optionnel sous l'image */}
                            {project.descriptions && project.descriptions[index] && (
                                <div className="p-8 md:p-16 border-b border-borderDark bg-[#1C1C1C] proj-reveal flex justify-center">
                                    <p className="text-lg md:text-2xl font-medium text-neutral-300 leading-relaxed max-w-4xl text-center">
                                        {project.descriptions[index]}
                                    </p>
                                </div>
                            )}
                        </React.Fragment>
                    ))}
                </div>
            );
        }

        // --- COMPOSANT PRINCIPAL (APP) ---
        function App() {
            const [currentProjectId, setCurrentProjectId] = useState(null);

            return (
                <div className="antialiased selection:bg-accent selection:text-black">
                    {currentProjectId === null ? (
                        <LandingPage onOpenProject={setCurrentProjectId} />
                    ) : (
                        <ProjectView 
                            project={projectsData[currentProjectId]} 
                            onClose={() => setCurrentProjectId(null)} 
                        />
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
