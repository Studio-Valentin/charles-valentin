<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charles Valentin — UX/UI React (Pure CSS)</title>

    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;800;900&display=swap" rel="stylesheet">

    <style>
        /* ==========================================================================
           1. VARIABLES (COLOR SWATCH & TYPOGRAPHY BASE)
           Les variables CSS (Custom Properties) permettent de définir une valeur 
           une seule fois et de la réutiliser. Si tu veux changer l'identité 
           visuelle, tu n'as qu'à modifier ces lignes.
           ========================================================================== */
        :root {
            /* --- Palette de couleurs (Color Swatch) --- */
            --color-bg-main: #1C1C1C;      /* Fond principal du site (Gris très foncé) */
            --color-bg-card: #0a0a0a;      /* Fond pour faire ressortir les images */
            --color-text-main: #ffffff;    /* Texte principal (Blanc) */
            --color-text-muted: #a3a3a3;   /* Texte secondaire/neutre (Gris clair) */
            --color-text-dark: #000000;    /* Texte inversé (ex: texte sur le survol jaune) */
            --color-accent: #e0ff00;       /* Couleur d'accentuation (Jaune fluo brutaliste) */
            --color-border: #333333;       /* Couleur des lignes de séparation */

            /* --- Typographie --- */
            --font-family-sans: 'Inter', sans-serif;
            
            /* --- Espacements standards --- */
            --spacing-sm: 1rem;            /* 16px */
            --spacing-md: 2rem;            /* 32px */
            --spacing-lg: 4rem;            /* 64px */
            --spacing-xl: 6rem;            /* 96px */
        }

        /* ==========================================================================
           2. RESET & GLOBAL STYLES
           Réinitialisation des marges par défaut des navigateurs pour un rendu uni.
           ========================================================================== */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--color-bg-main);
            color: var(--color-text-main);
            font-family: var(--font-family-sans);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* Personnalisation de la sélection de texte globale */
        ::selection {
            background-color: var(--color-accent);
            color: var(--color-text-dark);
        }

        /* ==========================================================================
           3. LAYOUT & STRUCTURE
           Classes sémantiques remplaçant l'approche utilitaire de Tailwind.
           ========================================================================== */
        
        /* --- Navigation --- */
        .site-nav {
            display: flex;
            justify-content: space-between;
            padding: var(--spacing-sm) var(--spacing-sm);
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            border-bottom: 1px solid var(--color-border);
        }

        /* --- En-tête (Marquee) --- */
        .marquee-header {
            border-bottom: 1px solid var(--color-border);
            padding: var(--spacing-lg) 0;
            overflow: hidden;
            white-space: nowrap;
        }
        .marquee-content {
            display: inline-block;
            animation: marquee 15s linear infinite;
        }
        @keyframes marquee { 
            0% { transform: translateX(0); } 
            100% { transform: translateX(-50%); } 
        }
        .marquee-text {
            font-size: 12vw; /* Taille de police adaptative relative à la largeur d'écran */
            font-weight: 900;
            text-transform: uppercase;
            line-height: 0.8;
            letter-spacing: -0.05em;
            padding-right: var(--spacing-md);
        }
        .text-outline {
            color: transparent;
            -webkit-text-stroke: 2px var(--color-text-main);
        }

        /* --- Section Mission --- */
        .mission-section {
            display: grid;
            grid-template-columns: 1fr;
            gap: var(--spacing-md);
            padding: var(--spacing-md);
            border-bottom: 1px solid var(--color-border);
        }
        .mission-label {
            font-size: 0.875rem;
            color: var(--color-text-muted);
            text-transform: uppercase;
            font-weight: 500;
        }
        .mission-text {
            font-size: 1.5rem;
            font-weight: 500;
            line-height: 1.2;
            letter-spacing: -0.02em;
        }
        .text-accent {
            color: var(--color-accent);
        }

        /* --- Liste des Projets (Row) --- */
        .project-row {
            position: relative;
            border-bottom: 1px solid var(--color-border);
            cursor: pointer;
            overflow: hidden; /* Empêche l'animation de fond de déborder */
        }
        /* Effet de remplissage de bas en haut au survol */
        .project-row::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: var(--color-text-main);
            transform: scaleY(0);
            transform-origin: bottom;
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: 0;
        }
        .project-row:hover::before {
            transform: scaleY(1);
            transform-origin: top;
        }
        .project-row-content {
            position: relative;
            z-index: 1; /* Reste au-dessus de l'animation de fond */
            display: flex;
            flex-direction: column;
            gap: var(--spacing-sm);
            padding: var(--spacing-md);
            transition: transform 0.4s ease, color 0.4s ease;
        }
        .project-row:hover .project-row-content {
            transform: translateX(2vw); /* Décale légèrement le texte vers la droite */
            color: var(--color-text-dark);
        }
        .project-title {
            font-size: 2.25rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: -0.05em;
            line-height: 1;
            perspective: 1000px; /* Nécessaire pour l'animation 3D GSAP */
        }
        .project-meta {
            font-size: 0.875rem;
            font-weight: 500;
            text-transform: uppercase;
            color: var(--color-text-muted);
        }
        .project-row:hover .project-meta {
            color: var(--color-text-dark); /* Assure la lisibilité au survol */
        }
        .char {
            display: inline-block;
            transform-style: preserve-3d;
            transform-origin: center center;
            white-space: pre;
        }

        /* --- Formulaire de Contact --- */
        .contact-footer {
            padding: var(--spacing-xl) var(--spacing-md);
            max-w-width: 1024px;
            margin: 0 auto;
        }
        .contact-title {
            font-size: 10vw;
            font-weight: 900;
            text-transform: uppercase;
            line-height: 0.85;
            letter-spacing: -0.05em;
            text-align: center;
            margin-bottom: var(--spacing-lg);
        }
        .contact-form {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-lg);
        }
        .form-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: var(--spacing-lg);
        }
        .form-input {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 2px solid var(--color-border);
            padding: var(--spacing-sm) 0;
            font-size: 1.25rem;
            font-weight: 800;
            text-transform: uppercase;
            color: var(--color-text-main);
            transition: border-color 0.3s ease;
            font-family: inherit;
        }
        .form-input:focus {
            outline: none;
            border-color: var(--color-accent);
        }
        .form-input::placeholder {
            color: #666; /* Spécifique pour le placeholder */
        }
        textarea.form-input {
            resize: none;
        }
        .submit-btn {
            background: transparent;
            border: 2px solid var(--color-text-main);
            color: var(--color-text-main);
            padding: 1.5rem var(--spacing-lg);
            font-size: 1.5rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: -0.05em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: var(--spacing-md);
            font-family: inherit;
        }
        .submit-btn:hover {
            background: var(--color-text-main);
            color: var(--color-text-dark);
        }

        /* --- Vue Projet (Détail) --- */
        .project-view-container {
            min-height: 100vh;
            background-color: var(--color-text-dark); /* Noir pur */
            padding-bottom: var(--spacing-xl);
        }
        .btn-back {
            position: sticky;
            top: 0;
            z-index: 50;
            mix-blend-mode: difference;
            background: transparent;
            color: var(--color-text-main);
            font-weight: 900;
            text-transform: uppercase;
            font-size: 1.25rem;
            padding: var(--spacing-md);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: color
